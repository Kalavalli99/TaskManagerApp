    </div>

<div class="row">
    <div class="col-sm-12" style="padding-left: 135px; padding-top: 10px;">

        <table class="table table-striped table-hover" style="width:1130px">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of taskList">
                    <td>{{task.tasktitle}}</td>
                    <td>{{task.taskdesc}}</td>
                    <td>{{task.status}}</td>
                    <td>
                        <input type="button"  data-bs-toggle="modal" (click)="editTask(task)" data-bs-target="#exampleModal" value="Edit" class="btn btn-success me-2"/>
                        <input type="button" value="Delete" (click)="deleteTask(task)" class="btn btn-danger me-2"/>
                        
                    </td>
                </tr>
            </tbody>
          </table>
        
        
        

    </div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="taskValue">
                
                <div class="form-floating mb-3">
                    <input type="text" formControlName="tasktitle" class="form-control" id="floatingInput" placeholder="Task title">
                    <label for="floatingInput">Task title</label>
                  </div>
                  
                  <div class="form-floating">
                    <input type="text" formControlName="taskdesc" class="form-control" id="floatingInput" placeholder="Task description" style="margin-bottom:18px;">
                    <label for="floatingInput">Task description</label>
                  </div>
                  
                  <div class="form-floating">
                    <select class="form-select" formControlName="status" id="floatingSelectGrid" aria-label="Floating label select example">
                      <option value="Not started">Not started</option>
                      <option value="Reviewed">Reviewed</option>
                      <option value="In progress">In progress</option>
                      <option value="Completed">Completed</option>
                    </select>
                    <label for="floatingSelectGrid"><strong>Status</strong></label>
                  </div>

                  
    
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="btnSaveShow" class="btn btn-primary" (click)="addTask()">Save</button>
          <button type="button" *ngIf="btnUpdateShow" class="btn btn-primary" (click)="updateTask()">Update</button>
        </div>
      </div>
    </div>
  </div>
